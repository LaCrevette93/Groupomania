<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Groupomania</title>
    	<meta name="description" content="Réseau social d'entreprise Groupomania">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    	<link rel="shortcut icon" type="image/png" href="./images/favicon.png">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <script src="./javascript/commun.js" defer></script>
        <script src="./javascript/login.js" defer></script>
    </head>
    <body class="auth">
		<header class="auth__header">
            <img class="auth__header__logo" src="./images/logo.png" alt="logo de Groupomania">
            <h1 class="auth__header__title">Le réseau social d'entreprise</h1>      
        </header>
        <main class="auth__content">
            <h2 class="auth__content__title">Authentification</h2>
            <form class="auth__content__log">
                <p class="auth__content__log__error"></p>
                <div class="auth__content__log__email form-properties">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Votre email">
                </div>
                <div class="auth__content__log__password form-properties">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="Votre mot de passe">
                </div>
                <div class="form-properties">
                    <button id="login">Envoyer</button>
                    <a href="./pages/signup.html">Vous n'avez pas de compte?</a>
                </div>
            </form>
        </main>
    </body>
</html>
